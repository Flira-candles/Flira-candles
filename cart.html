<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Flira Candles</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="cart.css">
  <link rel="icon" href="logo flira.jpg" type="image/jpg">
</head>
<body>

  <header class="header">
    <div class="logo">
    <img src="logo flira.jpg" alt="Flira candle logo">
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="index.html#products">Products</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <section class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items" class="cart-items"></div>
    <div class="packing-options">
  <div class="products">
  <h2>Choose Packaging</h2>
  <div class="product-grid">
    
    <!-- Normal Wrapping -->
    <label class="product-card packing-card">
      <input type="radio" name="packing" value="normal" checked>
      <img src="normal box.webp" alt="Normal Wrapping">
      <h3>Normal Wrapping</h3>
      <h6>₹0</h6>
    </label>

    <!-- Gift Wrapping (Coming Soon) -->
    <label class="product-card packing-card disabled">
      <input type="radio" name="packing" value="gift" disabled>
      <img src="gift wrap.webp" alt="Gift Wrapping">
      <h3>Gift Wrapping</h3>
      <h6>+₹50</h6>
      <div class="overlay">Coming Soon</div>
    </label>

  </div>
</div>



<section class="contact">
  <h3>Shipping Details</h3>
  <div class="address-form">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="text" id="street" placeholder="House No, Street, Area" required>
    <div class="row">
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="state" placeholder="State" required>
    </div>
    <input type="text" id="pincode" placeholder="Pincode" required>
  </div>
</section>

      <div id="cart-total" class="cart-total">total: ₹0</div>

    <section>
    <button class="btn checkout-btn" onclick="checkoutWhatsApp()">Checkout via WhatsApp</button>
  </section>

  <footer class="footer">
    <p>© 2025 Flira Candles</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
